<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            background: linear-gradient(to right, #87CEFA, #00CED1); /* 使用渐变背景 */
            color: black;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        .poem {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 80%;
        }

        h2 {
            color: #333;
            font-size: 2em;
            font-family: '仿宋', 'Georgia', serif;
            margin-bottom: 10px;
        }

        p {
            text-align: left;
            line-height: 1.6;
        }

        .welcome-text {
            font-size: 0.8em;
            font-family: '幼圆', 'Georgia', serif;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rainspaper Home</h1>
    </header>

    <div class="poem">
        <h2>春江花月夜</h2>
        <p>
            唐▪张若虚<br>
            春江潮水连海平，海上明月共潮生。<br>
            滟滟随波千万里，何处春江无月明！<br>
            江流宛转绕芳甸，月照花林皆似霰。<br>
            空里流霜不觉飞，汀上白沙看不见。<br>
            江天一色无纤尘，皎皎空中孤月轮。<br>
            汀洲欲晓还轮转，几处早莺争暖根。<br>
            水光悠悠晴方好，山色空蒙雨亦奇。<br>
        </p>
    </div>

    <p class="welcome-text">
        欢迎你来到Rainspaper的家，清风明月与小榆木共勉。
    </p>
</body>
</html>
