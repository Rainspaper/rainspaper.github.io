<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
	<link rel="stylesheet" href="/assets/css/styles.css"> <!-- 复用导航栏和通用样式 -->
    <link rel="stylesheet" href="assets/css/index-css.css">
    <link rel="icon" href="/assets/images/favicon.ico" type="image/png">
</head>
<body>
	<!-- 背景图片占位符 -->
    <div class="background-placeholder"></div>

    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="index.html">
            <img src="assets/images/home-icon.gif" alt="主页" class="nav-icon">主页
        </a>
        <a href="posts/post.html">
            <img src="assets/images/posts-icon.gif" alt="文章" class="nav-icon">文章
        </a>
        <a href="about.html">
            <img src="assets/images/about-icon.gif" alt="关于" class="nav-icon">关于
        </a>
    </nav>

    <!-- 隐藏/显示导航栏按钮 -->
    <button class="nav-toggle" aria-label="Toggle navigation">
        <img src="assets/images/menu-icon.png" alt="Menu">
    </button>

    <!-- 背景区域 -->
    <div class="hero">
        <div class="hero-content">
            <h1>欢迎来到我的博客</h1>
            <p>探索我的文章和分享</p>
            <a href="#posts" class="cta-button">查看文章</a>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="content-section" id="home">
        <h2>主页</h2>
        <p>这是主页的内容区域。</p>
    </div>

    <div class="content-section" id="posts">
        <h2>文章</h2>
        <p>这是文章的内容区域。</p>
        <div class="cards">
            <div class="card">
                <h3>文章标题 1</h3>
                <p>文章内容简介。</p>
            </div>
            <div class="card">
                <h3>文章标题 2</h3>
                <p>文章内容简介。</p>
            </div>
        </div>
    </div>

    <div class="content-section" id="about">
        <h2>关于</h2>
        <p>这是关于页面的内容区域。</p>
    </div>

    <!-- 回到顶部按钮 -->
    <a href="#" class="back-to-top">&#8679;</a>

    <script src="assets/js/scripts.js"></script>
    <script>
        // JavaScript 来处理背景图片加载的淡入效果
        window.addEventListener('load', function() {
            const body = document.body;
            const placeholder = document.querySelector('.background-placeholder');

            // 当背景图片加载完成后
            const img = new Image();
            img.src = '/assets/images/background-index.png';
            img.onload = function() {
                // 背景图片加载完成后，移除占位符
                placeholder.style.opacity = 0;
                setTimeout(() => placeholder.style.display = 'none', 600); // 给动画留出时间

                // 显示页面内容
                body.style.opacity = 1;
            };

            // 设置初始状态
            body.style.opacity = 0; // 隐藏页面内容
        });
    </script>
	
</body>
</html>
